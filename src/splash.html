<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GrooveScribe</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #f8f1ea;
            font-family: Lato, Arial, sans-serif;
            color: #333;
        }

        .wrap {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            width: 160px;
            height: 160px;
            background: url('images/GScribe_Logo_lone_g.svg') center/contain no-repeat;
            margin-bottom: 12px;
        }

        .title {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.08);
            border-top-color: #f28a00;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">GrooveScribe</div>
        <div class="spinner" aria-hidden="true"></div>
    </div>
</body>

</html>
